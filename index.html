<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mewo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="custom-cursor"></div> <div id="entry-screen">
        <p>Click to Enter</p>
    </div>

    <div id="main-content">
        <div id="location-indicator">
            <i class="fa-solid fa-location-dot"></i>
            <span id="location-text">London, UK</span> </div>
        <pre class="faith-title">WW      WW  OOOO  RRRR   RRRR   YY  YY
WW      WW OO  OO RR  RR RR  RR  YY  YY
WW   W  WW OO  OO RRRR   RRRR    YYYY
 WW WWW WW OO  OO RR RR  RR RR     YY
  WW   WW   OOOO  RR  RR RR  RR    YY  </pre>
        <div class="icon-links">
            <a href="#" aria-label="TikTok Menu" id="tiktok-pop-trigger" data-popup-target="tiktok-popup" class="icon-link popup-trigger"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#" aria-label="Discord Menu" id="discord-pop-trigger" data-popup-target="discord-popup" class="icon-link popup-trigger"><i class="fa-brands fa-discord"></i></a>
        </div>
         <div id="tiktok-popup" class="popup-menu hidden"> ... </div>
        <div id="discord-popup" class="popup-menu hidden"> ... </div>
    </div>

     <div id="view-counter-area">
         <i class="fa-solid fa-eye" id="color-changing-eye"></i>
         <span id="visit-count">0</span>
     </div>

     <canvas id="scrolling-chart-canvas"></canvas>

    <audio id="background-music" loop> <source src="Crystal Castles _ it fit when i was a kid.mp3" type="audio/mpeg"> Your browser does not support the audio element. </audio>

    <div id="volume-control-container"> <button id="mute-button" aria-label="Mute/Unmute"> <i id="volume-icon" class="fa-solid fa-volume-high"></i> </button> <input type="range" id="volume-slider" title="Volume" min="0" max="1" step="0.01" value="1"> </div>

    <script src="script.js"></script>

</body>
</html>
